{% extends 'flatpages/default.html' %}

{% block title %}
Categories
{% endblock title %}

{% block content %}
   <h1>Выберите категории для подписки</h1>
   <hr>
       <table>
           <tr>
               <td>Подписаться на:</td>
           </tr>

           {% for category in categories %}
           <tr>
               <td>
               <a href="categories/{{ category.pk }}">{{ category.name }}</a> </td>
           </tr>
           {% endfor %}

       </table>

{% endblock content %}
